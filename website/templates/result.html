<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Detector Result</title>
  <!-- Load CSS from Flask static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Cute font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="result-container">
    <h1><strong>Result</strong> </h1>

    <p class="result-text">
      The uploaded image is classified as
    <strong><span class="{{ 'ai' if prediction == 1 else 'real' }}">
        {{ 'AI-Generated' if prediction == 1 else 'Real' }}
    </span></strong>
    </p>

    <p class="raw-output">
  🔍    <strong>Raw Output:</strong>
        {{ raw.split('/')[-1] }}
    </p>


    <a href="{{ url_for('homepage') }}" class="back-btn">
      ⬅ Upload another image
    </a>
  </div>
</body>
</html>
